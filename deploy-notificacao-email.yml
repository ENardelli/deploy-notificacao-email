          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: "Deploy realizado com sucesso no VPS!"
          body: |
            Deploy realizado com sucesso! ðŸš€
            RepositÃ³rio: ${{ github.repository }}
            Branch: ${{ github.ref_name }}
